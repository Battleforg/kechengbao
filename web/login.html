<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title id="title">login</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/supersized.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <script src="js/jquery.min.js"></script>
    <script src="js/supersized.3.2.7.min.js"></script>
    <script src="js/supersized-init.js"></script>
    <script src="js/login.js"></script>
    <body>
	<br/>
        <div class="page-container">
            <h1 id="head">登录</h1>
            <form action="" method="post">
                <input type="text" name="username" class="username" id="username" placeholder="用户名">
                <input type="password" name="password" id="password" class="password" placeholder="密码">
                <input type="password" style="display: none" name="repassword" id="repassword" class="password" placeholder="确认密码">
                <p style="color: red; display:none;border: none;margin-top: 5px" id = "tip">账户名或者密码错</p>
                <button type="submit" id="sure">登陆</button>
				<p style="float:right;margin-top: 10px;" id="register" >注册</p>
            </form>
        </div>
    </body>
</html>
